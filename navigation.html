<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Navbar</title>
  <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        }
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        color: #fff;
        position: sticky;
        top: 0;
        z-index: 1000;
        }
        .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        }

        .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        }

        .nav-links li {
        display: inline;
        }

        .nav-links a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s ease;
        }

        .nav-links a:hover {
        color: #4caf50;
        }

        .cta-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .cta-button:hover {
        background-color: #45a049;
        }

        @media (max-width: 768px) {
        .nav-links {
            flex-direction: column;
            gap: 10px;
        }

        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .cta-button {
            align-self: center;
        }
        }

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">BrandName</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="cta-button">Get Started</button>
  </nav>
</body>
</html>
